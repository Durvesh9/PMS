<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
<style>
  HTML{
    zoom: 25%;
 }
*{
    font-family: "Glory", sans-serif;
    padding: 0px 0px ;
    margin: 0px 0px ;
}

 .content{
    font-size: 4rem;
    height: 7.5rem;
    width: 100rem;
    border: 1px solid rgba(157, 153, 153, 0.564);
 }


 #table{
    width: 378rem;
    height:65vh;
    text-align: center;
    padding: 50px;
    font-size: 20px;
    margin: 0 auto;
    display: table;
 }
 .My-stock{
    width: 30rem;
 }
 .header{
    font-size: 3.5rem;
    height: 8rem;
    background-color:rgba(148, 184, 148, 0.443) ;
 }
 .Name{
    width: 800rem;
 }
button{
width:140px;
height: 80px;
background-color: rgba(167, 203, 112, 0.9);
border-radius: 20px;
}
</style>
<body>
    <section id="table-container">
        <table id="table">
            <thead id="tablehead">
            <tr class="header" style="height: 15rem;">
                <th class="content" style=" font-size: 4.5rem;">MID</th>
                <th class="content Name" style=" font-size: 4.5rem;">Name</th>
                <th class="content Name" style=" font-size: 4.5rem;"> Description</th>
                <th class="content" style=" font-size: 4.5rem;">Price</th>
                <th class="content My-stock" style=" font-size: 4.5rem;">Quantity</th>
            </tr>
        </thead>
        
            <tbody> 
                {% for row in rows %}
                <tr style="height: 12rem;">
                    <td class="content">{{ row.0 }}</td>
                    <td class="content">{{ row.1 }}</td>
                    <td class="content">{{ row.2 }}</td>
                    <td class="content">{{ row.3 }}</td>
                    <td class="content">{{ row.4 }}</td>
    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
